{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} login {% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{form|crispy}}
                    <button type="submit" id="btn-entr" class="btn btn-primary btn-block">ENTER</button>
                </form>
            </div>  
        </div>
    </div>
   
  </div>
 
{% endblock %}
