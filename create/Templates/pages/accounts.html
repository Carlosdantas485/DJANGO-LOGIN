{% extends 'base.html' %}

{% block title %} Account {% endblock %}

{% block content %}
    <div class="">
        
        <h1 class="pulse">WELCOME !</h1>
        <div class="box-creat-task">
            <div class="col-9 search-div">
                <input class="form-control" type="text" id="search" name="search" placeholder="Search ideas here !">
                <i class="fas fa-search"></i>
            </div>
            <a href="/register"><button type="submit" id="btn-create-account" class="btn btn-primary">CREATE NEW IDEA</button></a>

        </div>
        
        <ul class="task-list">
            {% for user in Login %}
                <li class="task-item">
                    <span><a href="login/{{user.id}}" id="link-item">{{user.name}}</a></span>
                    <a href="edit/{{user.id}}"><span><i class="fas fa-edit"></i></span></a>
                    <span id="myBtn"><i class="fas fa-trash"></i></span>
    
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close"></span>
                            <p>do you really want to delete this account?</p>
                            <div class="options-delete">
                                <a href="delete/{{user.id}}"><button class="button-modal-yes">Yes</button></a>
                                <a href="/"><button class="button-modal-no">No</button></a>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <script>
            var modal = document.getElementById("myModal");

            var btn = document.getElementById("myBtn");

            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
            modal.style.display = "block";
            }

            span.onclick = function() {
            modal.style.display = "none";
            }

            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
    </div>
   
{% endblock %}
